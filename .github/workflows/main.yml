name: Deploy to EB
# Uncomment and fill the EB settings to ensure that the docker creates and deploys the application to the correct environment
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Build Docker image
      - name: Build Docker image
        run: docker build -t flought-app:${{ github.sha }} -t flought-app:latest .

      # Tag the Docker image with the commit SHA and latest
      - name: Tag Docker image
        run: |
          docker tag flought-backend:latest ${{ steps.login-ecr.outputs.registry }}/flought-backend:${{ github.sha }}
          docker tag flought-backend:latest ${{ steps.login-ecr.outputs.registry }}/flought-backend:latest

      # Push both tags of the Docker image to ECR
      - name: Push Docker images to Amazon ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/flought-backend:${{ github.sha }}
          docker push ${{ steps.login-ecr.outputs.registry }}/flought-backend:latest

      # Deploy to Elastic Beanstalk
      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: flought-app
          environment_name: flought-app-v3-env
          region: eu-west-1
          use_existing_version_if_available: true
          version_label: ${{ github.sha }}
          deployment_package: Dockerrun.aws.json
          existing_bucket_name: elasticbeanstalk-eu-west-1-891377273629
